<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda Don Pepe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="utilities/style.css" />
</head>
<body class="bg-gradient">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 450px;">
    
          <div class="d-flex justify-content-between mb-4">
            <button id="btnLogin" class="btn btn-outline-main w-50 me-2 btn-active">Iniciar Sesión</button>
            <button id="btnRegister" class="btn btn-outline-main w-50">Registrarse</button>
          </div>
    
          <!-- Formulario Login -->
          <form id="loginForm">
            <h4 class="text-center mb-3 text-main">Iniciar Sesión</h4>
            <div class="mb-3">
              <input type="text" class="form-control" id="loginUser" placeholder="Usuario" required>
              <span id="mensajeErrorloginUser" style="color: red; font-size: 0.9em;"></span>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="loginPass" placeholder="Contraseña" required>
              <span id="mensajeErrorLoginPass" style="color: red; font-size: 0.9em;"></span>
            </div>
            <button type="submit" class="btn btn-main w-100">Entrar</button>
          </form>
    
          <!-- Formulario Registro -->
          <form id="registerForm" class="d-none">
            <h4 class="text-center mb-3 text-main">Registrarse</h4>
            <div class="mb-2">
              <input type="text" class="form-control" id="regName" placeholder="Nombres" required>
              <span id="mensajeErrorNombre" style="color: red; font-size: 0.9em;"></span>
            </div>
            <div class="mb-2">
              <input type="text" class="form-control" id="regLastName" placeholder="Apellidos" required>
              <span id="mensajeErrorLastName" style="color: red; font-size: 0.9em;"></span>
            </div>
            <div class="mb-2">
              <input type="email" class="form-control" id="regEmail" placeholder="Correo electrónico" required>
              <span id="mensajeErrorCorreo" style="color: red; font-size: 0.9em;"></span>
            </div>
            <div class="mb-2">
              <input type="text" class="form-control" id="regUser" placeholder="Usuario" required>
              <span id="mensajeErrorUser" style="color: red; font-size: 0.9em;"></span>
            </div>
            <div class="mb-2">
              <input type="password" class="form-control" id="regPass" placeholder="Contraseña" required>
              <span id="mensajeErrorPass" style="color: red; font-size: 0.9em;"></span>
            </div>
            <button type="submit" class="btn btn-main w-100">Registrarse</button>
          </form>
    
        </div>
      </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="utilities/script.js"></script>
  </body>
</html>
